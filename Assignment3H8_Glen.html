
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID TRACKER</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <h1>DATA COVID 19 INDONESIA</h1>
<div id="data-semua">
     <p>positif: 165473</p>
    <p>Sembuh: 1501764</p>
    <p>Meninggal: 44358</p>
</div>
    <table>
        <thead>
            <tr>
                <th>Provinsi</th>
                <th>Positif</th>
                <th>Sembuh</th>
                <th>Meninggal</th>
            </tr>
        </thead>
        <tbody id="target-table-body"></tbody>
    </table>
</body>

<script>


    fetch("https://indonesia-covid-19.mathdro.id/api/provinsi")
    .then(function(response){
        return response.json()
    })

    .then(function(data){
        console.log(data)
        data.data.forEach((tempat,idx) => {
            document.getElementById('target-table-body').innerHTML += `
            <tr>
                <td>${tempat.provinsi}</td>
                <td>${tempat.kasusPosi}</td>
                <td>${tempat.kasusSemb}</td>
                <td>${tempat.kasusMeni}</td>
            </tr>
            `
        })

    })

</script>
</html>
